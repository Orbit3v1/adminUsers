<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/Nomenclature.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">


    <ui:define name="buttons">
        <script type="text/javascript">
            function refreshOpener() {
                var opener = window.opener;
                if (!opener)
                    return;
                var target = opener.document.getElementById("mainForm:nomenclatureInput");
                var source = this.document.getElementById("mainForm:name");
                target.value = source.value;
            }
        </script>
        <ui:fragment rendered="#{nomenclatureScreen.saved}">
            <script type="text/javascript">
                refreshOpener();
            </script>
        </ui:fragment>
        <ui:fragment rendered="#{nomenclatureScreen.closed}">
            <script type="text/javascript">
                window.close();
            </script>
        </ui:fragment>



        <h:commandButton value="#{messages.getString('button.save')}" action="#{nomenclatureScreen.saveAndRefresh}"
                         render="mainForm"
                         styleClass="btn"
                         rendered="#{nomenclatureScreen.edit ? nomenclatureScreen.userPA.editR : nomenclatureScreen.userPA.addR}"
                         disabled="#{!(nomenclatureScreen.edit ? nomenclatureScreen.userPA.editW : nomenclatureScreen.userPA.addW)}"/>
        <h:commandButton value="#{messages.getString('button.cancel')}" id="exit"
                         action="#{nomenclatureScreen.close}"
                         styleClass="btn"/>
    </ui:define>
</ui:composition>
