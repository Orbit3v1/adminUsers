<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="body">
        <h:form id="mainForm">
            <h:panelGroup rendered="#{sessionScope.user == null}">
                <h:message for="panelLogin" infoClass="info" errorClass="error"/>
                <h:panelGrid id="panelLogin" columns="2">

                    <h:outputLabel value="#{messages.getString('loginScreen.login')}" for="login"/>
                    <h:inputText id="login" value="#{loginScreen.login}"/>

                    <h:outputLabel value="#{messages.getString('loginScreen.password')}" for="password"/>
                    <h:inputSecret id="password" value="#{loginScreen.password}"/>

                </h:panelGrid>

                <a4j:commandButton value="#{messages.getString('button.login')}" action="#{loginScreen.login}"
                                   render="content"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{sessionScope.user != null}">
                <h:outputText value="Добро пожаловать #{sessionScope.user.lastName} #{sessionScope.user.firstName}"
                              style="font-size: 18px; font-weight: bold"/>
                <br/>
                <br/>
                <a4j:commandButton value="#{messages.getString('button.logout')}" action="#{loginScreen.logout}"
                                   render="content"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
