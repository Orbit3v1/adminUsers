<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('nomenclatureScreen.title')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>


    <ui:define name="body">
        <h:form id="mainForm" enctype="multipart/form-data">
            <h:outputText style="font-size: 18px; font-weight: bold"
                          value="#{nomenclatureScreen.edit ? messages.getString('nomenclatureScreen.editText') : messages.getString('nomenclatureScreen.addText')}"/>

            <HR/>

            <h:message for="panel" infoClass="info" errorClass="error"/>
            <br/>
            <h:panelGroup id="panel">
                <h:outputLabel value="#{messages.getString('nomenclatureEntity.name')}" for="name"
                               styleClass="personLabel"/>
                <h:inputText id="name" value="#{nomenclatureScreen.entity.name}"
                             disabled="#{!nomenclatureScreen.userPA.addW}"/>
                <h:message for="name" errorClass="error"/>
            </h:panelGroup>

            <HR/>

            <h:panelGrid columns="1">
                <h:outputText style="font-size: 16px; font-weight: bold"
                              value="#{messages.getString('nomenclatureScreen.task')}"/>

                <h:panelGroup>
                    <h:outputLabel value="#{messages.getString('nomenclatureEntity.description')}" for="description"
                                   styleClass="personLabel"/>
                    <h:inputTextarea id="description" value="#{nomenclatureScreen.entity.description}"
                                     disabled="#{!personScreen.userPA.addW}"/>
                    <h:message for="description" errorClass="error"/>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel for="sketches" value="#{messages.getString('nomenclatureScreen.sketches')}"/>
                    <rich:dataTable id="sketches" value="#{nomenclatureScreen.sketches}" var="row">
                        <h:column>
                           <h:commandLink value="#{row.attachment.name}" action="#{nomenclatureScreen.download(row)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton value="Delete" action="#{nomenclatureScreen.delete(row)}"
                                               render="sketches"
                                               onclick="return confirm('Вы действительно хотите удалить запись?')"/>
                        </h:column>
                    </rich:dataTable>
                </h:panelGroup>

                <h:panelGroup rendered="#{personScreen.userPA.addW}">
                    <h:inputFile id="sketch" value="#{nomenclatureScreen.sketchFile}"/>
                    <h:commandButton value="#{messages.getString('button.upload')}"
                                     action="#{nomenclatureScreen.uploadSketch}"/>
                </h:panelGroup>

            </h:panelGrid>
            <HR/>

            <p>
                <h:commandButton value="#{messages.getString('button.saveAndExit')}"
                                   action="#{nomenclatureScreen.saveAndExit}"
                                   render="mainForm"
                                   rendered="#{nomenclatureScreen.userPA.addR}"
                                   disabled="#{!nomenclatureScreen.userPA.addW}"/>
                <h:commandButton value="#{messages.getString('button.save')}" action="#{nomenclatureScreen.saveOnly}"
                                   render="mainForm"
                                   rendered="#{nomenclatureScreen.userPA.addR}"
                                   disabled="#{!nomenclatureScreen.userPA.addW}"/>
                <h:commandButton value="#{messages.getString('button.cancel')}" action="#{nomenclatureScreen.exit}"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
