<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('roleScreen.title')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>


    <ui:define name="body">
        <h:outputText style="font-size: 16px; font-weight: bold"
                      value="#{roleScreen.edit ? messages.getString('roleScreen.editText') : messages.getString('roleScreen.addText')}"/>

        <HR/>

        <h:message for="panel" infoClass="info" errorClass="error"/>
        <h:panelGrid id="panel" columns="3">

            <h:outputLabel value="#{messages.getString('roleEntity.id')}" for="id"/>
            <h:inputText id="id" value="#{roleScreen.role.id}" disabled="#{roleScreen.edit}"/>
            <h:message for="id" errorClass="error"/>

            <h:outputLabel value="#{messages.getString('roleEntity.name')}" for="name"/>
            <h:inputText id="name" value="#{roleScreen.role.name}"/>
            <h:message for="name" errorClass="error"/>

            <h:outputLabel value="#{messages.getString('roleEntity.description')}" for="description"/>
            <h:inputTextarea id="description" value="#{roleScreen.role.description}"/>
            <h:message for="description" errorClass="error"/>

        </h:panelGrid>

        <HR/>

        <rich:collapsiblePanel header="#{messages.getString('roleScreen.table.privilege')}" switchType="ajax" expanded="false">
            <rich:dataTable id="persons" value="#{roleScreen.privilegeRows}" var="row"  rowClasses="odd-row, even-row">
                <rich:column>
                    <f:facet name="header">#{messages.getString('roleScreen.privilege.name')}</f:facet>
                    <h:outputText value="#{row.privilege.name}"/>
                </rich:column>
                <rich:column style="text-align: center">
                    <f:facet name="header">#{messages.getString('roleScreen.privilege.read')}</f:facet>
                    <h:selectBooleanCheckbox value="#{row.readSelected}" disabled="#{!row.readAvailable}"/>
                </rich:column>
                <rich:column style="text-align: center">
                    <f:facet name="header">#{messages.getString('roleScreen.privilege.write')}</f:facet>
                    <h:selectBooleanCheckbox value="#{row.writeSelected}" disabled="#{!row.writeAvailable}"/>
                </rich:column>
            </rich:dataTable>
        </rich:collapsiblePanel>

        <HR/>

        <p>
            <a4j:commandButton value="#{messages.getString('button.saveAndExit')}" action="#{roleScreen.saveAndExit}"
                               render="mainForm"/>
            <a4j:commandButton value="#{messages.getString('button.save')}" action="#{roleScreen.saveOnly}"
                               render="mainForm"/>
            <a4j:commandButton value="#{messages.getString('button.cancel')}" action="#{roleScreen.exit}"/>
            <a4j:commandButton value="#{messages.getString('button.delete')}" action="#{roleScreen.delete}"
                                disabled="#{!roleScreen.edit}"
                                onclick="return confirm('Вы действительно хотите удалить запись?')"/>
        </p>
    </ui:define>
</ui:composition>
