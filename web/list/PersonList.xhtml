<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('personList.title')}"/>
    </ui:define>

    <ui:define name="body">

            <a4j:commandButton value="Init" action="#{personList.init()}"/>

            <a4j:commandButton value="#{messages.getString('button.add')}" action="#{personScreen.newPerson}"/>

            <rich:dataTable id="persons" value="#{personList.persons}" var="row" binding="#{table}" rowClasses="odd-row, even-row">
                <rich:column style="text-align: center">
                    <f:facet name="header">#{messages.getString('table.edit')}</f:facet>
                    <a4j:commandButton value="#{table.rowIndex + 1}" action="#{personScreen.editPerson(row)}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">#{messages.getString('personEntity.lastName')}</f:facet>
                    <h:outputText value="#{row.lastName}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">#{messages.getString('personEntity.firstName')}</f:facet>
                    <h:outputText value="#{row.firstName}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">#{messages.getString('personEntity.email')}</f:facet>
                    <h:outputText value="#{row.email}"/>
                </rich:column>
                <rich:column>
                    <f:facet name="header">#{messages.getString('personEntity.state')}</f:facet>
                    <h:outputText value="#{row.state}"/>
                </rich:column>
            </rich:dataTable>

    </ui:define>
</ui:composition>
