<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('orderList.title')}"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="#{messages.getString('orderList.header')}" styleClass="listTitle"/>
            <br/>
            <h:commandButton value="#{messages.getString('button.add')}"
                             action="#{orderScreen.newEntity}"
                             styleClass="btn"
                             rendered="#{orderList.userPA.addR}"
                             disabled="#{!orderList.userPA.addW}"/>

            <h:commandButton value="#{messages.getString('button.find')}"
                             render="orders"
                             styleClass="btn"/>

            <rich:dataTable id="orders" value="#{orderList.orders}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column filterValue="#{orderList.idFilter}"
                             filterExpression="#{fn:containsIgnoreCase(row.id, orderList.idFilter)}"
                             filterType="custom">
                    <f:facet name="header">#{messages.getString('orderEntity.name')}
                        <br/>
                        <h:inputText value="#{orderList.idFilter}" style="width: 100px"/>
                    </f:facet>
                    <h:commandLink value="#{row.id}" action="#{nomenclatureScreen.editEntity(row)}"
                                   style="display: block;"/>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
