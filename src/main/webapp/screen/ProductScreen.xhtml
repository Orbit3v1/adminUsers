<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="Product" styleClass="listTitle"/>
            <br/>


            <p:treeTable value="#{productScreen.root}" var="product"  >
                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>
                <p:column headerText="Size">
                    <h:outputText value="#{product.width}" />
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{product.detail}" />
                </p:column>
            </p:treeTable>

        </h:form>
    </ui:define>
</ui:composition>
