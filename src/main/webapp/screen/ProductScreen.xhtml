<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="Product" styleClass="listTitle"/>
            <br/>

            <p:growl id="growl" showDetail="true"/>

            <h:commandButton value="#{messages.getString('button.save')}"
                             action="#{productScreen.save}"
                             render="mainForm"
                             styleClass="btn"

                    />


            <p:treeTable  id="products"
                          value="#{productScreen.root}"
                         var="product"
                          nodeVar="node"
                         editable="true"
                         editMode="cell"

                         style="font-size: 14px !important;">

                <p:ajax event="cellEdit" listener="#{productScreen.onCellEdit}" update=":mainForm:growl"/>

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.name}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.name}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Size">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.width}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.width}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.detail}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.detail}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:24px">
                    <p:commandLink update=":mainForm:products"
                                   action="#{productScreen.addNodeTo(node)}"
                                   title="Add element"
                                   styleClass="ui-icon ui-icon-plus">
                    </p:commandLink>
                    <p:commandLink update=":mainForm:products"
                                   action="#{productScreen.deleteNode(node)}"
                                   title="Delete element"
                                   styleClass="ui-icon ui-icon-cancel">
                    </p:commandLink>
                </p:column>
            </p:treeTable>

        </h:form>
    </ui:define>
</ui:composition>
