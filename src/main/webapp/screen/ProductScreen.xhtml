<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <ui:define name="headerMenu"/>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="Product" styleClass="listTitle"/>
            <br/>

            <p:growl id="growl" showDetail="true"/>

            <h:commandButton value="#{messages.getString('button.save')}"
                             action="#{productScreen.save}"
                             render="mainForm"
                             styleClass="btn"

                    />
            <h:panelGroup id="buttons">
                <p:commandLink update=":mainForm:products"
                               action="#{productScreen.addProduct}"
                               title="Add element"
                               value="P"
                               disabled="#{productScreen.selectedNode == null}"
                        >
                </p:commandLink>
                <p:commandButton value="TNC"
                                 icon="ui-icon-extlink"
                                 actionListener="#{productScreen.chooseTNC}"
                                 disabled="#{productScreen.selectedNode == null}">
                    <p:ajax event="dialogReturn"
                            listener="#{productScreen.onTNCChosen}"
                            update=":mainForm"/>
                </p:commandButton>
                <p:commandLink update=":mainForm"
                               action="#{productScreen.delete}"
                               title="Delete element"
                               value="delete"
                               disabled="#{productScreen.selectedNode.data.parent == null}"
                               styleClass="btn">
                </p:commandLink>

                <p:commandLink update=":mainForm:calcs"
                               action="#{productScreen.calculate}"
                               title="Calculate"
                               value="calculate"
                               styleClass="btn">
                </p:commandLink>
            </h:panelGroup>
            <p:treeTable id="products"
                         value="#{productScreen.root}"
                         var="product"
                         nodeVar="node"
                         editable="true"
                         editMode="cell"
                         selectionMode="single"
                         selection="#{productScreen.selectedNode}"
                         style="font-size: 14px !important;">

                <p:ajax event="cellEdit" listener="#{productScreen.onCellEdit}" update=":mainForm:growl"/>
                <p:ajax event="select" update=":mainForm:buttons"/>

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.name}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.name}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="width">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.width}"/></f:facet>
                        <f:facet name="input"><p:inputNumber value="#{product.width}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="height">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.height}"/></f:facet>
                        <f:facet name="input"><p:inputNumber value="#{product.height}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="length">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.length}"/></f:facet>
                        <f:facet name="input"><p:inputNumber value="#{product.length}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="detail">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.detail}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.detail}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="formula">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{product.formula}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{product.formula}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:24px">
                    <p:commandLink update=":mainForm:products"
                                   action="#{productScreen.addNodeTo(node)}"
                                   title="Add element"
                                   value="P"
                            >
                    </p:commandLink>
                    <p:commandButton value="TNC"
                                     icon="ui-icon-extlink"

                                     actionListener="#{productScreen.chooseTNC}">

                        <p:ajax event="dialogReturn"
                                listener="#{productScreen.onTNCChosen}"
                                update=":mainForm:products"/>
                        <f:setPropertyActionListener value="#{node}" target="#{productScreen.selectedNode}"/>
                    </p:commandButton>
                    <p:commandLink update=":mainForm"
                                   action="#{productScreen.deleteNode(node)}"
                                   title="Delete element"
                                   rendered="#{product.parent != null}"
                                   styleClass="ui-icon ui-icon-cancel">
                    </p:commandLink>
                </p:column>
            </p:treeTable>

            <p:treeTable id="calcs"
                         value="#{productScreen.rootCalc}"
                         var="calc"
                         style="font-size: 14px !important;">


                <p:column headerText="Name">
                    <h:outputText value="#{calc.name}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{calc.price}"/>
                </p:column>

            </p:treeTable>

        </h:form>
    </ui:define>
</ui:composition>
