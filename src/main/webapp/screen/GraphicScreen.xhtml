<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('graphicScreen.title')}"/>
    </ui:define>

    <ui:define name="body">
        <ul id="menu" class="leftMenu">
            <li>
                <h:link id="production"
                        value="#{messages.getString('menu.graphic.production')}"
                        outcome="/list/OrderList"
                        rendered="#{menu.userPA.graphicMenuProductionR}"/>
            </li>
            <li>
                <h:link id="specification"
                        value="#{messages.getString('menu.graphic.specification')}"
                        outcome="/list/SpecificationList"
                        rendered="#{menu.userPA.graphicMenuSpecificationR}"/>
            </li>
            <li>
                <h:link id="tncRequest"
                        value="#{messages.getString('menu.graphic.tncRequest')}"
                        outcome="/list/tncRequest/List"
                        rendered="#{menu.userPA.graphicMenuTNCRequestR}"/>
            </li>
            <li>
                <h:link id="tncSupply"
                        value="#{messages.getString('menu.graphic.tncSupply')}"
                        outcome="/list/TNCSupplyList"
                        rendered="#{menu.userPA.graphicMenuTNCSupplyR}"/>
            </li>
            <li>
                <h:link id="carRequest"
                        value="#{messages.getString('menu.graphic.carRequest')}"
                        outcome="/list/carRequest/List"
                        rendered="#{menu.userPA.graphicMenuCarRequestR}"/>
            </li>
            <li>
                <h:link id="serviceRequest"
                        value="#{messages.getString('menu.graphic.serviceRequest')}"
                        outcome="/list/serviceRequest/List"
                        rendered="#{menu.userPA.graphicMenuServiceRequestR}"/>
            </li>

        </ul>
    </ui:define>

</ui:composition>
