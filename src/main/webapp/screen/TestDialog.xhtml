      xmlns:ui="http://java.sun.com/jsf/facelets"

        >

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body>

            <h:form>
                <p:dataTable   id="carTable"  value="#{functionList.entities}" var="row">

                </p:dataTable>
            </h:form>
