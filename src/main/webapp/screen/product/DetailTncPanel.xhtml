<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:outputText value="#{messages.getString('productScreen.TNC')}" styleClass="calcDetailsTitle"/>

    <p:panelGrid columns="1" columnClasses="alignTop">
        <h:outputLabel value="#{messages.getString('productEntity.detail')}"
                       for="detailTNC"
                       styleClass="calcOutputTextArea"/>
        <p:inputTextarea id="detailTNC"
                         value="#{productScreen.selectedProduct.detail}"
                         styleClass="calcDetailTextArea"
                >
            <p:ajax event="change" listener="#{productScreen.sync}"/>
        </p:inputTextarea>
        <h:message for="detailTNC" errorClass="error"/>
    </p:panelGrid>

</ui:composition>
