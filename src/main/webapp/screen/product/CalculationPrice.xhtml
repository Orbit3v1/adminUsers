<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="pricesPG">

        <h:panelGroup rendered="#{productScreen.rootPrice != null}">
            <HR/>
            <h:outputText value="#{messages.getString('productScreen.price')}" styleClass="listTitle"/>
        </h:panelGroup>
        <p:treeTable id="prices"
                     value="#{productScreen.rootPrice}"
                     var="calc"
                     rendered="#{productScreen.rootPrice != null}"
                     style="width: 550px">
            <p:column headerText="#{messages.getString('productEntity.name')}"
                      style="width:450px">
                <h:outputText value="#{calc.name}"/>
            </p:column>
            <p:column headerText="#{messages.getString('productScreen.units')}"
                      style="width:100px">
                <h:outputText value="#{calc.units}">
                </h:outputText>
            </p:column>
            <p:column headerText="#{messages.getString('productScreen.formulaConverted')}"
                      style="width:100px">
                <h:outputText value="#{calc.formulaConverted}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>
            <p:column headerText="#{messages.getString('productEntity.price')}"
                      style="width:100px">
                <h:outputText value="#{calc.price}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>
            <p:column headerText="#{messages.getString('productEntity.formula')}"
                      style="width:100px">
                <h:outputText value="#{calc.formula}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

        </p:treeTable>
    </h:panelGroup>
</ui:composition>
