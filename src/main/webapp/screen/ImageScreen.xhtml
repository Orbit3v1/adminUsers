<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <h:outputText value="#{messages.getString('nomenclatureScreen.title')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>

    <ui:define name="body">
        <h:form id="mainForm" >
            <p:graphicImage value="#{images.image}">
                <f:param name="attachmentId" value="#{imageScreen.id}"/>
                <f:param name="attachmentHash" value="#{imageScreen.hashCode}"/>
            </p:graphicImage>
        </h:form>
    </ui:define>
</ui:composition>
