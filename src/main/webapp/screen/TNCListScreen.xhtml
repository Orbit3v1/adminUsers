<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('TNCLinkEntity')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:panelGrid columns="1" id="popupLink">
                <h:panelGroup>
                    <h:outputLabel value="#{messages.getString('TNCLinkEntity.link')}"
                                   for="link"
                                   styleClass="labelPF"/>
                    <p:inputText id="link"
                                 value="#{TNCLinkScreen.editEntity.link}"
                                 disabled="#{false}"
                                 styleClass="inputLarge"
                            />
                    <h:message for="link" errorClass="error"/>
                </h:panelGroup>
                <HR/>
            </h:panelGrid>

            <p>
                <p:commandButton value="#{messages.getString('button.save')}"
                                 actionListener="#{TNCLinkScreen.save}"
                                 styleClass="buttonPF"/>
                <p:commandButton value="#{messages.getString('button.cancel')}"
                                 actionListener="#{TNCLinkScreen.cancel}"
                                 immediate="true"
                                 styleClass="buttonPF"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
