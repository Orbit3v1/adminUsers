<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="1">
        <p:panelGrid columns="3" rendered="#{orderScreen.userPA.nameR}">
            <h:outputLabel value="#{messages.getString('orderEntity.name')}"
                           for="name"
                           styleClass="labelPF"/>
            <p:inputText id="name"
                         value="#{orderScreen.entity.name}"
                         styleClass="inputLarge"
                         readonly="#{orderScreen.isDisabled('name')}"/>
            <h:message for="name" errorClass="error"/>
        </p:panelGrid>

        <p:panelGrid columns="3" rendered="#{orderScreen.userPA.customerR}">
            <h:outputLabel value="#{messages.getString('orderEntity.customer')}"
                           for="customer"
                           styleClass="labelPF"/>
            <p:inputText id="customer"
                         value="#{orderScreen.entity.customer}"
                         styleClass="inputLarge"
                         readonly="#{orderScreen.isDisabled('customer')}"/>
            <h:message for="customer" errorClass="error"/>
        </p:panelGrid>

        <p:panelGrid columns="3" rendered="#{orderScreen.userPA.responsibleR}">
            <h:outputLabel value="#{messages.getString('orderEntity.responsible')}"
                           for="responsible"
                           styleClass="labelPF"/>
            <p:selectOneMenu id="responsible"
                             value="#{orderScreen.entity.responsible}"
                             converter="#{personConverter}"
                             rendered="#{!orderScreen.isDisabled('responsible')}"
                             styleClass="selectOneMenuLargePF">
                <f:selectItem itemLabel=""
                              itemValue="#{null}"/>
                <f:selectItems value="#{orderScreen.developers}"
                               var="row"
                               itemLabel="#{row}"
                               itemValue="#{row}"/>
            </p:selectOneMenu>
            <p:inputText id="responsibleRO"
                         value="#{orderScreen.entity.responsible}"
                         styleClass="inputLarge"
                         rendered="#{orderScreen.isDisabled('responsible')}"
                         readonly="#{orderScreen.isDisabled('responsible')}"/>
            <h:message for="responsible" errorClass="error"/>
        </p:panelGrid>

        <p:panelGrid columns="3" rendered="#{orderScreen.userPA.startR}">
            <h:outputLabel value="#{messages.getString('orderEntity.start')}" for="start"
                           styleClass="labelPF"/>
            <p:calendar id="start"
                        value="#{orderScreen.entity.start}"
                        locale="ru"
                        readonlyInput="true"
                        pattern="#{messages.getString('datePattern')}"
                        showOn="button"
                        disabled="#{orderScreen.isDisabled('start')}"
                        styleClass="calendarPF"
                    />
            <h:message for="start" errorClass="error"/>
        </p:panelGrid>

        <p:panelGrid columns="3" rendered="#{orderScreen.userPA.endPlanR}">
            <h:outputLabel value="#{messages.getString('orderEntity.endPlan')}" for="endPlan"
                           styleClass="labelPF"/>
            <p:calendar id="endPlan"
                        value="#{orderScreen.entity.endPlan}"
                        locale="ru"
                        disabled="#{orderScreen.isDisabled('endPlan')}"
                        readonlyInput="true"
                        pattern="#{messages.getString('datePattern')}"
                        showOn="button"
                        styleClass="calendarPF"/>
            <h:message for="endPlan" errorClass="error"/>
        </p:panelGrid>

    </p:panelGrid>
</ui:composition>
