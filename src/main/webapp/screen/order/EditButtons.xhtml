<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <p>
        <p:commandButton value="#{messages.getString('button.saveAndExit')}"
                         actionListener="#{orderScreen.saveAndExit}"
                         update=":mainForm, :script"
                         styleClass="buttonPF"
                         rendered="#{orderScreen.edit ? orderScreen.userPA.editR : orderScreen.userPA.addR}"
                         disabled="#{!(orderScreen.edit ? orderScreen.userPA.editEx : orderScreen.userPA.addEx)}"
                />
        <p:commandButton value="#{messages.getString('button.save')}"
                         actionListener="#{orderScreen.saveOnly}"
                         update=":mainForm, :script"
                         styleClass="buttonPF"
                         rendered="#{orderScreen.edit ? orderScreen.userPA.editR : orderScreen.userPA.addR}"
                         disabled="#{!(orderScreen.edit ? orderScreen.userPA.editEx : orderScreen.userPA.addEx)}"
                />
        <p:commandButton value="#{messages.getString('button.delete')}"
                         actionListener="#{orderScreen.delete}"
                         styleClass="buttonPF"
                         update=":script"
                         rendered="#{orderScreen.edit and orderScreen.userPA.deleteR}"
                         disabled="#{!orderScreen.edit or !orderScreen.userPA.deleteEx}"
                         onclick="return confirm('Вы действительно хотите удалить заказ?')"
                />
        <p:commandButton value="#{messages.getString('button.cancel')}"
                         actionListener="#{orderScreen.exit}"
                         update=":script"
                         styleClass="buttonPF"/>
    </p>
</ui:composition>
