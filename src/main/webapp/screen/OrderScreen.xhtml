<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('orderScreen.title')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>


    <ui:define name="body">
        <link rel="stylesheet" type="text/css" href="../css/richLarge.css"/>
        <script type="text/javascript">
            var init = [];
            window.onload = function () {
                for (var i in init) {
                    if (typeof( init[i] ) == 'function') init[i]();
                }
            }
        </script>

        <ui:fragment rendered="#{!orderScreen.saved and orderScreen.closed}">
            <script type="text/javascript">
                init.push(exit());
            </script>
        </ui:fragment>
        <ui:fragment rendered="#{orderScreen.saved and !orderScreen.closed}">
            <script type="text/javascript">
                init.push(save);
            </script>
        </ui:fragment>
        <ui:fragment rendered="#{orderScreen.saved and orderScreen.closed}">
            <script type="text/javascript">
                init.push(saveExit());
            </script>
        </ui:fragment>

        <h:form id="mainForm" onkeypress="if(event.keyCode == 13) return false;">

            <ui:include src="order/OrderData.xhtml"/>
            <ui:include src="order/OrderPayments.xhtml"/>
            <ui:include src="order/OrderItemsTable.xhtml"/>

            <HR/>

            <ui:include src="order/EditButtons.xhtml"/>

            <a4j:commandButton id="refresh"
                               render="orderItems"
                               action="#{orderScreen.refresh()}"
                               style="display:none;"
                               value="refresh"/>
        </h:form>
    </ui:define>
</ui:composition>
