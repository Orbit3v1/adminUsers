<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="ТНЦ"/>
    </ui:define>
    <ui:define name="headerMenu"/>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <p:dataTable id="TNCs"
                         value="#{TNC1CList.entities}"
                         var="row"
                         filteredValue="#{TNC1CList.filteredEntities}"
                         sortMode="multiple"
                         resizableColumns="true"
                         paginator="true"
                         rows="10"
                         style="width: auto"
                    >
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.name')}"
                          sortBy="#{row.name}"
                          filterBy="#{row.name}"
                          filterMatchMode="contains"
                          style="width:350px"
                          filterStyle="width: 250px">
                    <h:outputText value="#{row.name}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.unitsTo')}"
                          sortBy="#{row.unit}"
                          filterBy="#{row.unit}"
                          filterMatchMode="contains"
                          style="width:130px">
                    <h:outputText value="#{row.unit}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.price')}"
                          sortBy="#{row.price}"
                          filterBy="#{row.price}"
                          style="width:130px"
                        >
                    <h:outputText value="#{row.price}"/>
                </p:column>
                <p:column style="width:20px">
                    <h:commandButton value=">"
                                     action="#{TNC1CList.select(row)}"
                                     rendered="#{!row.exist}"
                                     styleClass="selectBtnPF"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
