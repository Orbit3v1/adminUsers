<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <p>
        <p:commandButton id="btnSaveAndExit"
                         value="#{messages.getString('button.saveAndExit')}"
                         actionListener="#{screen.saveAndExit}"
                         update=":mainForm"
                         styleClass="buttonPF"
                         rendered="#{screen.edit ? screen.userPA.editR : screen.userPA.addR}"
                         disabled="#{!(screen.edit ? screen.userPA.editEx : screen.userPA.addEx)}"
                />
        <p:commandButton id="btnSave"
                         value="#{messages.getString('button.save')}"
                         actionListener="#{screen.saveOnly}"
                         update=":mainForm"
                         styleClass="buttonPF"
                         rendered="#{screen.edit ? screen.userPA.editR : screen.userPA.addR}"
                         disabled="#{!(screen.edit ? screen.userPA.editEx : screen.userPA.addEx)}"
                />
        <p:commandButton id="btnDelete"
                         value="#{messages.getString('button.delete')}"
                         actionListener="#{screen.delete}"
                         styleClass="buttonPF"
                         update=":mainForm"
                         rendered="#{screen.edit and screen.userPA.deleteR}"
                         disabled="#{!screen.edit or !screen.userPA.deleteEx}"
                >
            <p:confirm header="#{messages.getString('button.delete.confirmation')}"
                       message="#{messages.getString('button.delete.message')}"
                       icon="ui-icon-alert"/>
        </p:commandButton>
        <p:commandButton id="btnCancel"
                         value="#{messages.getString('button.cancel')}"
                         actionListener="#{screen.exit}"
                         styleClass="buttonPF"/>
    </p>
</ui:composition>
