<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">


    <ui:define name="title">
        <h:outputText value="#{messages.getString('nomenclatureScreen.title')}"/>
    </ui:define>
    <ui:define name="headerMenu"/>

    <ui:define name="body">
        <script type="text/javascript">
            function refreshOpener() {
                var opener = window.opener;
                if (!opener)
                    return;
                var refreshButton = opener.document.getElementById("mainForm:refresh");
                if (refreshButton != null) {
                    refreshButton.click();
                }
            }

            function closePopup() {
                window.document.getElementById("closeForm:close").click();
            }

            var init = [];
            window.onload = function () {
                for (var i in init) {
                    if (typeof( init[i] ) == 'function') init[i]();
                }
            }

        </script>
        <ui:fragment rendered="#{nomenclatureScreen.saved}">
            <script type="text/javascript">
                init.push(refreshOpener);
            </script>
        </ui:fragment>
        <ui:fragment rendered="#{nomenclatureScreen.closed}">
            <script type="text/javascript">
                init.push(closePopup);
            </script>
        </ui:fragment>

        <h:form id="mainForm" enctype="multipart/form-data">
            <ui:include src="/template/NomenclatureBody.xhtml"/>
            <h:commandButton value="#{messages.getString('button.saveAndExit')}"
                             action="#{nomenclatureScreen.saveRefreshClose}"
                             render="mainForm"
                             styleClass="btn"
                             rendered="#{nomenclatureScreen.edit ? nomenclatureScreen.userPA.editR : nomenclatureScreen.userPA.addR}"
                             disabled="#{!(nomenclatureScreen.edit ? nomenclatureScreen.userPA.editEx : nomenclatureScreen.userPA.addEx)}"/>
            <h:commandButton value="#{messages.getString('button.save')}"
                             action="#{nomenclatureScreen.saveRefresh}"
                             render="mainForm"
                             styleClass="btn"
                             rendered="#{nomenclatureScreen.edit ? nomenclatureScreen.userPA.editR : nomenclatureScreen.userPA.addR}"
                             disabled="#{!(nomenclatureScreen.edit ? nomenclatureScreen.userPA.editEx : nomenclatureScreen.userPA.addEx)}"/>
            <h:commandButton value="#{messages.getString('button.cancel')}" id="exit"
                             action="#{nomenclatureScreen.close}"
                             styleClass="btn"/>
        </h:form>
        <h:form id="closeForm">
            <a4j:commandButton value="close" id="close"
                               action="#{nomenclatureScreen.exit}"
                               oncomplete="window.close();"
                               style="display: none"/>

        </h:form>
    </ui:define>
</ui:composition>
