<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="copyButtons">
        <p>
            <p:commandButton value="#{messages.getString('string.copy')}"
                             actionListener="#{productList.copy(productGroupList.selectedPopupNode)}"
                             disabled="#{productGroupList.selectedPopupNode == null}"
                             update=":mainForm:entities, :mainForm:copyPopUp, :mainForm:growl, :mainForm:infoPanel"
                             styleClass="btn"/>
            <p:commandButton value="#{messages.getString('button.cancel')}"
                             actionListener="#{productList.closeDialog('copyPopUp')}"
                             styleClass="btn"
                    />
        </p>
    </h:panelGroup>
</ui:composition>
