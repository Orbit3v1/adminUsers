<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="copyPopUp"
              modal="true"
              resizeable="true"
              width="480"
              height="600"
              header="#{messages.getString('string.copy')}"
            >
        <h:panelGrid columns="1" id="copyPopUp">
            <h:outputText value="#{messages.getString('productList.copyTo')}"/>
            <ui:include src="SelectProductGroupData.xhtml"/>
        </h:panelGrid>
        <HR/>
        <ui:include src="CopyButtons.xhtml"/>
    </p:dialog>
</ui:composition>
