<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('productEntity')}"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true"/>

            <p:message for="infoPanel" infoClass="info" errorClass="error"/>
            <p:panelGrid id="infoPanel"/>
            <p:panelGrid columns="2" columnClasses="groupProductPart, alignTop">
                <p:panelGrid columns="1">
                    <h:outputText value="#{messages.getString('productList.groupsTitle')}" styleClass="listTitle"/>
                    <br/>
                    <ui:include src="GroupsButtons.xhtml"/>
                    <ui:include src="Groups.xhtml"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <h:outputText value="#{messages.getString('productList.productTitle')}" styleClass="listTitle"/>
                    <br/>
                    <ui:include src="ProductsButtons.xhtml"/>
                    <ui:include src="Products.xhtml"/>
                </p:panelGrid>
            </p:panelGrid>

            <p:commandButton id="refresh"
                             update=":mainForm:entities"
                             style="display: none"
                             value="refresh"/>

            <ui:include src="GroupPopUp.xhtml"/>
            <ui:include src="ProductPopUp.xhtml"/>
            <ui:include src="CopyPopUp.xhtml"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
