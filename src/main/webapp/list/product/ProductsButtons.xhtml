<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="productButtons">
        <p:commandButton value="#{messages.getString('button.add')}"
                         actionListener="#{productList.add(productGroupList.selectedNode)}"
                         update=":mainForm:productPopUp"
                         oncomplete="PF('productPopUp').show()"
                         disabled="#{productGroupList.selectedNode == null}"
                         styleClass="btn"
                />
        <p:commandButton value="#{messages.getString('button.copy/move')}"
                         update=":mainForm:copyPopUp"
                         oncomplete="PF('copyPopUp').show()"
                         actionListener="#{productGroupList.setPoPupSelection()}"
                         disabled="#{productList.selectedProduct == null}"
                         styleClass="btn"
                />
    </h:panelGroup>
</ui:composition>
