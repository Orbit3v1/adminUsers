<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="productPopUp"
              modal="true"
              resizeable="true"
              width="500"
              height="300"
              header="#{messages.getString('productEntity')}"
            >
        <h:panelGrid columns="1" id="productPopUp">
            <h:panelGroup>
                <h:outputLabel value="#{messages.getString('productEntity.name')}"
                               for="productName"
                               styleClass="labelPF"/>
                <p:inputText id="productName"
                             value="#{productList.editEntity.name}"
                             styleClass="inputLarge"
                        />
                <h:message for="productName" errorClass="error"/>
            </h:panelGroup>
        </h:panelGrid>
        <HR/>
        <p>
            <p:commandButton value="#{messages.getString('button.save')}"
                             actionListener="#{productList.save}"
                             update=":mainForm:entities, :mainForm:productPopUp, :mainForm:growl"/>
            <p:commandButton value="#{messages.getString('button.cancel')}"
                             onclick="PF('productPopUp').hide()"/>
        </p>
    </p:dialog>
</ui:composition>
