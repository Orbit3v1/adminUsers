<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:panelGrid columns="1" id="popupDetail">
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.nameInner')}"
                           for="nameInner"
                           styleClass="labelPF"/>
            <p:inputText id="nameInner"
                         value="#{TNCList.editEntity.nameInner}"
                         disabled="#{false}"
                         styleClass="inputLarge"
                    />
            <h:message for="nameInner" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.name')}"
                           for="name"
                           styleClass="labelPF"/>
            <p:inputText id="name"
                         value="#{TNCList.editEntity.name}"
                         disabled="true"
                         styleClass="inputLarge"
                    />
            <p:commandButton value="..."
                             actionListener="#{TNCList.chooseTNC}"
                             rendered="#{!TNCList.edit or TNCList.editEntity.name == null}"
                    >
                <p:ajax event="dialogReturn"
                        listener="#{TNCList.onTNCChosen}"
                        update=":mainForm:popupDetail"/>
            </p:commandButton>

            <h:message for="name" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.description')}"
                           for="description"
                           styleClass="labelPF"/>
            <p:inputTextarea id="description"
                             value="#{TNCList.editEntity.description}"
                             disabled="#{false}"
                             styleClass="textareaLargePF"
                    />
        </h:panelGroup>
        <p:accordionPanel id="panelDetails"
                          multiple="true"
                          activeIndex="3">
            <p:tab title="#{messages.getString('TNCList.panel.images')}">
                <p:fileUpload mode="advanced"
                              fileUploadListener="#{TNCList.uploadFile}"
                              auto="true"
                              skinSimple="true"
                              update=":mainForm:panelDetails:images"
                              label="#{messages.getString('button.upload')}"/>
                <p:dataTable id="images"
                             value="#{TNCList.editEntity.TNCAttachments}"
                             var="img"
                             tableStyle="width:auto">
                    <p:column>
                        <p:graphicImage value="#{images.image}" width="500">
                            <f:param name="attachmentId" value="#{img.attachment.id}" />
                            <f:param name="attachmentHash" value="#{img.attachment.hashCode()}" />
                        </p:graphicImage>
                    </p:column>
                    <p:column rendered="#{true}"
                              headerText=""
                              width="25">
                        <p:commandLink update=":mainForm:panelDetails:images, :mainForm:growl"
                                       title="#{messages.getString('button.delete')}"
                                       actionListener="#{TNCList.deleteAttachment(img)}"
                                       styleClass="ui-icon delete">
                            <p:confirm header="#{messages.getString('button.delete.confirmation')}"
                                       message="#{messages.getString('button.delete.message')}"
                                       icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="#{messages.getString('TNCList.panel.links')}">
                <p:commandButton value="#{messages.getString('button.add')}"
                                 actionListener="#{TNCList.addLink}"
                                 styleClass="buttonPF"
                        >
                    <p:ajax event="dialogReturn"
                            listener="#{TNCList.onLinkAdded}"
                            update=":mainForm:panelDetails:links"/>
                </p:commandButton>
                <p:dataTable id="links"
                             binding="#{links}"
                             value="#{TNCList.editEntity.tncLinks}"
                             var="link"
                             tableStyle="width:auto">
                    <p:column style="text-align: center"
                              width="40"
                             >
                        <p:commandButton value="#{links.rowIndex+1}"
                                         actionListener="#{TNCList.editLink(link)}"
                                         >
                            <p:ajax event="dialogReturn"
                                    update=":mainForm:panelDetails:links"/>
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <h:outputLink value="#{link.link}">
                            <h:outputText value="#{link.link}" />
                                </h:outputLink>
                    </p:column>
                    <p:column rendered="#{true}"
                              headerText=""
                              width="25">
                        <p:commandLink update=":mainForm:panelDetails:links, :mainForm:growl"
                                       title="#{messages.getString('button.delete')}"
                                       actionListener="#{TNCList.deleteLink(link)}"
                                       styleClass="ui-icon delete">
                            <p:confirm header="#{messages.getString('button.delete.confirmation')}"
                                       message="#{messages.getString('button.delete.message')}"
                                       icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:accordionPanel>

        <HR/>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.unitsFrom')}"
                           for="unitsFrom"
                           styleClass="labelPF"/>
            <p:inputText id="unitsFrom"
                         value="#{TNCList.editEntity.unitsFrom}"
                         disabled="true"
                         styleClass="inputLarge"
                    />
            <h:message for="unitsFrom" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.ratio')}"
                           for="ratio"
                           styleClass="labelPF"/>
            <p:inputNumber id="ratio"
                           value="#{TNCList.editEntity.ratio}"
                           disabled="#{false}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="ratio" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.unitsTo')}"
                           for="unitsTo"
                           styleClass="labelPF"/>
            <p:inputText id="unitsTo"
                         value="#{TNCList.editEntity.unitsTo}"
                         styleClass="inputLarge"
                    />
            <h:message for="unitsTo" errorClass="error"/>
        </h:panelGroup>
        <HR/>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.limitLow')}"
                           for="limitLow"
                           styleClass="labelPF"/>
            <p:inputNumber id="limitLow"
                           value="#{TNCList.editEntity.limitLow}"
                           disabled="#{false}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="balance" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.limitHigh')}"
                           for="limitHigh"
                           styleClass="labelPF"/>
            <p:inputNumber id="limitHigh"
                           value="#{TNCList.editEntity.limitHigh}"
                           disabled="#{false}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="balance" errorClass="error"/>
        </h:panelGroup>
        <HR/>
        <h:panelGroup>
            <h:outputLabel for="consumption"
                           value="#{messages.getString('TNCList.column.consumption')}"
                           styleClass="labelPF"
                    />
            <p:commandButton id="consumption"
                             value="#{messages.getString('button.calc.calculate')}"
                             actionListener="#{TNCList.consumptionCalculate}"
                             update=":mainForm:consumptionResult"
                             style="margin-left: 3px"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCList.column.consumptionStart')}"
                           for="consumptionStart"
                           styleClass="labelPF"/>
            <p:calendar id="consumptionStart"
                        value="#{TNCList.consumptionStart}"
                        locale="ru"
                        readonlyInput="true"
                        pattern="#{messages.getString('datePattern')}"
                        showOn="button"
                        styleClass="calendarPF"
                    />
            <h:message for="consumptionStart" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCList.column.consumptionEnd')}"
                           for="consumptionEnd"
                           styleClass="labelPF"/>
            <p:calendar id="consumptionEnd"
                        value="#{TNCList.consumptionEnd}"
                        locale="ru"
                        readonlyInput="true"
                        pattern="#{messages.getString('datePattern')}"
                        showOn="button"
                        styleClass="calendarPF"
                    />
            <h:message for="consumptionStart" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCList.column.consumptionResult')}"
                           for="consumptionResult"
                           styleClass="labelPF"/>
            <p:inputNumber id="consumptionResult"
                           value="#{TNCList.consumptionResult}"
                           disabled="#{true}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="price" errorClass="error"/>
        </h:panelGroup>
        <HR/>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.price')}"
                           for="price"
                           styleClass="labelPF"/>
            <p:inputNumber id="price"
                           value="#{TNCList.editEntity.price}"
                           disabled="#{true}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="price" errorClass="error"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="#{messages.getString('TNCEntity.balance')}"
                           for="balance"
                           styleClass="labelPF"/>
            <p:inputNumber id="balance"
                           value="#{TNCList.editEntity.balance}"
                           disabled="#{false}"
                           inputStyleClass="inputLarge"
                    />
            <h:message for="balance" errorClass="error"/>
        </h:panelGroup>
        <HR/>
    </h:panelGrid>

    <p>
        <p:commandButton value="#{messages.getString('button.save')}"
                         actionListener="#{TNCList.save}"
                         update=":mainForm:entities, :mainForm:popupDetail, :mainForm:growl, :mainForm:nameInner"/>
        <p:commandButton value="#{messages.getString('button.cancel')}"
                         onclick="PF('popup').hide()"/>
    </p>
</ui:composition>
