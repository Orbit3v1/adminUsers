<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <h:outputText value="function"/>
    </ui:define>

    <ui:define name="body">


        <h:form id="mainForm">


            <p:commandButton value="#{messages.getString('button.add')}"
                               styleClass="btn"
                               actionListener="#{functionList.add}"
                               update=":mainForm:popupDetail"
                               oncomplete="PF('popup').show()"
                    />

            <rich:dataTable id="entities" value="#{functionList.entities}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column rendered="#{true}">
                    <f:facet name="header">Наименование</f:facet>
                    <p:commandLink value="#{row.name}"
                                     actionListener="#{functionList.edit(row)}"
                                     update=":mainForm:popupDetail"
                                     onclick="PF('popup').show()"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">detail</f:facet>
                    <h:outputText value="#{row.description}"/>
                </rich:column>

            </rich:dataTable>


            <p:dialog id="popupDetail"
                      widgetVar="popup"
                             modal="true"
                             resizeable="true"
                             width="500"
                             height="600"
                      header="#{messages.getString('nomenclatureScreen.components')}"
                    >
                <h:panelGrid columns="1">
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('componentEntity.name')}"
                                       for="componentName"
                                       styleClass="label"/>
                        <h:inputText id="componentName"
                                     value="#{functionList.editEntity.name}"
                                     styleClass="inputLarge"
                                />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="description"
                                       for="description"
                                       styleClass="label"/>
                        <h:inputTextarea id="description"
                                         value="#{functionList.editEntity.description}"
                                         disabled="#{false}"
                                         styleClass="textareaLarge"
                                />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="code"
                                       for="code"
                                       styleClass="label"/>
                        <h:inputTextarea id="code"
                                         value="#{functionList.editEntity.code}"
                                         disabled="#{false}"
                                         styleClass="textareaLarge"
                                />
                    </h:panelGroup>
                </h:panelGrid>

                <p>
                    <p:commandButton value="#{messages.getString('button.save')}"
                                     actionListener="#{functionList.save}"
                                     update=":mainForm:entities"
                                     styleClass="btn"
                                     />
                    <h:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="PF('popup').hide()"
                                     styleClass="btn"/>
                </p>
            </p:dialog>

            <p:dialog header="Header Text" widgetVar="dlg">test</p:dialog>
            <h:commandButton value="Show" type="button" onclick="PF('dlg').show()" />
            <h:commandButton value="Hide" type="button" onclick="PF('dlg').hide()" />

        </h:form>

        <h:outputScript>
    </ui:define>
</ui:composition>
