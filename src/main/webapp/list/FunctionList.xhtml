<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <h:outputText value="function"/>
    </ui:define>

    <ui:define name="body">

        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true"/>

            <p:commandButton value="#{messages.getString('button.add')}"
                               styleClass="btn"
                               actionListener="#{functionList.add}"
                               update=":mainForm:popupDetail"
                               oncomplete="PF('popup').show()"
                    />

            <p:dataTable id="entities" value="#{functionList.entities}" var="row"

                            sortMode="multiple"
                            resizableColumns="true">
                <p:column rendered="#{true}"
                          headerText="Наименование"
                          sortBy="#{row.name}"
                          filterBy="#{row.name}"
                          filterMatchMode="contains">
                    <p:commandLink value="#{row.name}"
                                     actionListener="#{functionList.edit(row)}"
                                     update=":mainForm:popupDetail"
                                     oncomplete="PF('popup').show()"/>
                </p:column>
                <p:column rendered="#{true}" headerText="detail" sortBy="#{row.description}">
                    <h:outputText value="#{row.description}"/>
                </p:column>

            </p:dataTable>


            <p:dialog
                      widgetVar="popup"
                             modal="true"
                             resizeable="true"
                             width="500"
                             height="600"
                      header="#{messages.getString('nomenclatureScreen.components')}"
                    >
                <h:panelGrid columns="1" id="popupDetail">
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('componentEntity.name')}"
                                       for="componentName"
                                       styleClass="label"/>
                        <h:inputText id="componentName"
                                     value="#{functionList.editEntity.name}"
                                     styleClass="inputLarge"
                                />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="description"
                                       for="description"
                                       styleClass="label"/>
                        <h:inputTextarea id="description"
                                         value="#{functionList.editEntity.description}"
                                         disabled="#{false}"
                                         styleClass="textareaLarge"
                                />
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="code"
                                       for="code"
                                       styleClass="label"/>
                        <h:inputTextarea id="code"
                                         value="#{functionList.editEntity.code}"
                                         disabled="#{false}"
                                         styleClass="textareaLarge"
                                />
                        <h:message for="code" errorClass="error"/>
                    </h:panelGroup>
                </h:panelGrid>

                <p>
                    <p:commandButton value="#{messages.getString('button.save')}"
                                     actionListener="#{functionList.save}"
                                     update=":mainForm:entities, :mainForm:popupDetail, :mainForm:growl"
                                     styleClass="btn"
                                     />
                    <h:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="PF('popup').hide()"
                                     styleClass="btn"/>

                </p>
            </p:dialog>


        </h:form>

    </ui:define>
</ui:composition>
