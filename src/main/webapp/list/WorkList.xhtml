<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">



    <ui:define name="title">
        <h:outputText value="work"/>
    </ui:define>
    <ui:define name="headerMenu"/>

    <ui:define name="body">



        <h:form id="mainForm">



                <a4j:commandButton value="#{messages.getString('button.add')}"
                                   styleClass="btn"
                                   render="popupComponents"
                                   execute="@this"
                                   oncomplete="#{rich:component('popupComponents')}.show(); return false;"
                        />

            <rich:dataTable id="works" value="#{workList.works}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column rendered="#{true}">
                    <f:facet name="header">Наименование</f:facet>
                    <h:outputText value="#{row.name}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">detail</f:facet>
                    <h:outputText value="#{row.description}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">price</f:facet>
                    <h:outputText value="#{row.price}"/>
                </rich:column>
            </rich:dataTable>



            <rich:popupPanel id="popupComponents" modal="true" resizeable="true">
                <f:facet name="header">
                    <h:outputText value="#{messages.getString('nomenclatureScreen.components')}"/>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('popupComponents')}.hide(); return false;"
                                  style="color: inherit">
                        X
                    </h:outputLink>
                </f:facet>
                <h:outputLabel value="#{messages.getString('componentEntity.name')}"
                               for="componentName"
                               styleClass="label"/>
                <h:inputText id="componentName"
                             value="#{workList.editEntity.name}"
                             styleClass="inputLarge"
                             />
                <h:outputLabel value="description"
                for="description"
                styleClass="label"/>
                <h:inputTextarea id="description"
                value="#{workList.editEntity.description}"
                disabled="#{false}"
                styleClass="textareaLarge"
                style="margin-left: 9px !important"/>


                <h:outputLabel value="price"
                for="price"
                styleClass="label"/>
                <h:inputText id="price"
                value="#{workList.editEntity.price}"
                styleClass="inputLarge"
                disabled="#{false}"/>


                <p>
                    <h:commandButton value="#{messages.getString('button.save')}"
                                     action="#{workList.save}"
                                     execute="componentName"
                                     render="mainForm"
                                     styleClass="btn"
                                     onclick="#{rich:component('popupComponents')}.hide();"/>
                    <h:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="#{rich:component('popupComponents')}.hide(); return false;"
                                     styleClass="btn"/>
                </p>
            </rich:popupPanel>

        </h:form>


    </ui:define>
</ui:composition>
