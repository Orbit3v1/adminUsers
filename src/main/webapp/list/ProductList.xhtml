<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="Product" styleClass="listTitle"/>
            <br/>
            <a4j:commandButton value="#{messages.getString('button.add')}"
                               styleClass="btn"
                               action="#{productList.add()}"
                               render="popupAdd"
                               execute="@this"
                               oncomplete="#{rich:component('popupAdd')}.show(); return false;"
                    />
            <rich:dataTable id="products" value="#{productList.products}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column rendered="#{true}">
                    <f:facet name="header">Наименование</f:facet>
                    <a4j:commandLink value="#{row.name}"
                                       onclick="openPopUp('/screen/ProductScreen.xhtml?id=#{row.id}', 'ProductScreen#{row.id}')"/>
                </rich:column>
            </rich:dataTable>

            <a4j:commandButton id="refresh"
                               render="Products"
                               style="display: none"
                               value="refresh"/>



            <rich:popupPanel id="popupAdd"
                             modal="true"
                             resizeable="true"
                             width="500"
                             height="600">
                <f:facet name="header">
                    <h:outputText value="#{messages.getString('nomenclatureScreen.components')}"/>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('popupAdd')}.hide(); return false;"
                                  style="color: inherit">
                        X
                    </h:outputLink>
                </f:facet>
                <h:panelGrid columns="1">
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('componentEntity.name')}"
                                       for="componentName"
                                       styleClass="label"/>
                        <h:inputText id="componentName"
                                     value="#{productList.editEntity.name}"
                                     styleClass="inputLarge"
                                />
                    </h:panelGroup>
                </h:panelGrid>

                <p>
                    <a4j:commandButton value="#{messages.getString('button.save')}"
                                     action="#{productList.save}"
                                     execute="componentName"
                                     render="products"
                                     styleClass="btn"
                                     onclick="#{rich:component('popupAdd')}.hide();"/>
                    <h:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="#{rich:component('popupAdd')}.hide(); return false;"
                                     styleClass="btn"/>
                </p>
            </rich:popupPanel>
        </h:form>
    </ui:define>
</ui:composition>
