<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="Product"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="Product" styleClass="listTitle"/>
            <br/>

            <rich:dataTable id="Products" value="#{productList.products}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column rendered="#{true}">
                    <f:facet name="header">Наименование</f:facet>
                    <a4j:commandLink value="#{row.name}"
                                       onclick="openPopUp('/screen/ProductScreen.xhtml?id=#{row.id}', 'ProductScreen#{row.id}')"/>
                </rich:column>
            </rich:dataTable>

            <a4j:commandButton id="refresh"
                               render="Products"
                               style="display: none"
                               value="refresh"/>
        </h:form>
    </ui:define>
</ui:composition>
