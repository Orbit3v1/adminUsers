<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('productEntity')}"/>
    </ui:define>
    <!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true"/>

            <h:outputText value="#{messages.getString('productEntity')}" styleClass="listTitle"/>
            <br/>
            <h:panelGroup id="buttons">
                <p:commandButton value="#{messages.getString('button.add')}"
                                 actionListener="#{productList.add}"
                                 update=":mainForm:popupDetail"
                                 oncomplete="PF('popup').show()"
                                 styleClass="btn"
                        />
                <p:commandButton value="#{messages.getString('button.copy')}"
                                 actionListener="#{productList.copy()}"
                                 update=":mainForm:entities, :mainForm:buttons, :mainForm:growl"
                                 disabled="#{productList.selectedProduct == null}"
                                 styleClass="btn"
                        />
            </h:panelGroup>

            <h:message for="entities" infoClass="info" errorClass="error"/>
            <p:dataTable id="entities" value="#{productList.entities}"
                         var="row"
                         filteredValue="#{productList.filteredEntities}"
                         sortMode="multiple"
                         resizableColumns="true"
                         selectionMode="single"
                         selection="#{productList.selectedProduct}"
                         rowKey="#{row.id}"
                         binding="#{table}"
                         style="width: 800px">

                <p:ajax event="rowSelect" update=":mainForm:buttons"/>
                <p:column rendered="#{true}"
                          width="40">
                    <p:commandButton value="#{table.rowIndex + 1}"
                                   onclick="openPopUpFull('/screen/product/ProductScreen.xhtml?id=#{row.id}', 'ProductScreen#{row.id}')"
                                   style="display: block;"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('productEntity.name')}"
                          sortBy="#{row.name}"
                          filterBy="#{row.name}"
                          filterMatchMode="contains">
                    <h:outputText value="#{row.name}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText=""
                          width="25">
                    <p:commandLink update=":mainForm:entities, :mainForm:growl"
                                   title="#{messages.getString('button.delete')}"
                                   actionListener="#{productList.delete(row)}"
                                   styleClass="ui-icon delete">
                        <p:confirm header="#{messages.getString('button.delete.confirmation')}"
                                   message="#{messages.getString('button.delete.message')}"
                                   icon="ui-icon-alert"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

            <p:commandButton id="refresh"
                             update=":mainForm:entities"
                             style="display: none"
                             value="refresh"/>


            <p:dialog widgetVar="popup"
                      modal="true"
                      resizeable="true"
                      width="500"
                      height="300"
                      header="#{messages.getString('productEntity')}"
                    >
                <h:panelGrid columns="1" id="popupDetail">
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('productEntity.name')}"
                                       for="name"
                                       styleClass="labelPF"/>
                        <p:inputText id="name"
                                     value="#{productList.editEntity.name}"
                                     styleClass="inputLarge"
                                />
                        <h:message for="name" errorClass="error"/>
                    </h:panelGroup>
                </h:panelGrid>
                <HR/>
                <p>
                    <p:commandButton value="#{messages.getString('button.save')}"
                                     actionListener="#{productList.save}"
                                     update=":mainForm:entities, :mainForm:popupDetail, :mainForm:growl"/>
                    <p:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="PF('popup').hide()"/>
                </p>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
