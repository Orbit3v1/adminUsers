<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:commandButton value="#{messages.getString('button.add')}"
                       onclick="openPopUp('/screen/OrderScreen.xhtml', 'OrderScreen')"
                       styleClass="buttonPF"
                       rendered="#{orderList.userPA.addR}"
                       disabled="#{!orderList.userPA.addEx}"/>

    <h:outputLabel for="findBtn" value="|" style="display: inline-block"/>
    <h:panelGroup id="filterPG">
        <p:commandButton id="findBtn"
                         actionListener="#{orderListFilterBean.find}"
                         value="#{messages.getString('button.find')}"
                         update=":mainForm:orders, :mainForm:growl"
                         styleClass="buttonPF"/>

        <p:commandButton value="#{messages.getString('button.clearFilter')}"
                         update=":mainForm:orders, :mainForm:growl"
                         actionListener="#{orderListFilterBean.clear}"
                         styleClass="buttonPF"/>

        <p:commandButton value="#{messages.getString('button.saveFilter')}"
                         actionListener="#{orderListFilterBean.save}"
                         update=":mainForm:orders, :mainForm:growl"
                         styleClass="buttonPF"/>

        <p:commandButton value="#{messages.getString('button.loadFilter')}"
                         update=":mainForm:orders, :mainForm:growl"
                         actionListener="#{orderListFilterBean.load}"
                         styleClass="buttonPF"/>

        <h:selectOneMenu value="#{orderListFilterBean.filter.state}"
                         styleClass="inputMedium"
                         style="width: 100px!important;">
            <f:selectItems value="#{orderList.filterStates}"
                           var="type"
                           itemValue="#{type}"
                           itemLabel="#{type.description}"/>
            <f:ajax process="@this" partialSubmit="true"/>
        </h:selectOneMenu>
    </h:panelGroup>

    <h:outputLabel for="findBtn" value="|" style="display: inline-block"/>
    <p:commandButton value="#{messages.getString('button.export.excel')}"
                     update=":mainForm:orders, :mainForm:growl"
                     actionListener="#{orderList.exportExcel}"
                     styleClass="buttonPF"/>

    <h:message for="filterPG" infoClass="info" errorClass="error"/>
</ui:composition>
