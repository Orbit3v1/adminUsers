<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <h:outputText value="#{messages.getString('menu.calculation.TNC')}"/>
    </ui:define>

    <ui:define name="body">
        <style type="text/css">
            iframe {

                width: 800px !important;
            }
        </style>
        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true"/>

            <h:outputText value="#{messages.getString('menu.calculation.TNC')}" styleClass="listTitle"/>
            <br/>
            <p:commandButton value="#{messages.getString('button.add')}"
                             actionListener="#{TNCList.add}"
                             update=":mainForm:popupDetail"
                             oncomplete="PF('popup').show()"
                    />
            <p:commandButton value="#{messages.getString('button.refresh1C')}"
                             actionListener="#{TNCList.refresh1C}"
                             update=":mainForm:entities, :mainForm:growl"
                    />
            <h:message for="entities" infoClass="info" errorClass="error"/>
            <p:dataTable id="entities" value="#{TNCList.entities}" var="row"
                         filteredValue="#{TNCList.filteredEntities}"
                         sortMode="multiple"
                         resizableColumns="true">
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.nameInner')}"
                          sortBy="#{row.nameInner}"
                          filterBy="#{row.nameInner}"
                          filterMatchMode="contains"
                          style="width:350px"
                          filterStyle="width: 150px">
                    <p:commandLink value="#{row.nameInner}"
                                   actionListener="#{TNCList.edit(row)}"
                                   update=":mainForm:popupDetail"
                                   oncomplete="PF('popup').show()"
                                   style="display: block;"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.name')}"
                          sortBy="#{row.name}"
                          filterBy="#{row.name}"
                          filterMatchMode="contains"
                          style="width:350px"
                          filterStyle="width: 150px">
                    <h:outputText value="#{row.name}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.description')}"
                          sortBy="#{row.description}">
                    <h:outputText value="#{row.description}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.unitsFrom')}"
                          sortBy="#{row.unitsFrom}">
                    <h:outputText value="#{row.unitsFrom}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.ratio')}"
                          sortBy="#{row.ratio}">
                    <h:outputText value="#{row.ratio}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.unitsTo')}"
                          sortBy="#{row.unitsTo}">
                    <h:outputText value="#{row.unitsTo}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText="#{messages.getString('TNCEntity.price')}"
                          sortBy="#{row.price}">
                    <h:outputText value="#{row.price}"/>
                </p:column>
                <p:column rendered="#{true}"
                          headerText=""
                          width="25">
                    <p:commandLink update=":mainForm:entities, :mainForm:growl"
                                   title="#{messages.getString('button.delete')}"
                                   actionListener="#{TNCList.delete(row)}"
                                   styleClass="ui-icon delete">
                        <p:confirm header="#{messages.getString('button.delete.confirmation')}"
                                   message="#{messages.getString('button.delete.message')}"
                                   icon="ui-icon-alert"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>


            <p:dialog widgetVar="popup"
                      modal="true"
                      resizeable="true"
                      width="550"
                      height="700"
                      header="#{messages.getString('TNCEntity')}"
                    >
                <h:panelGrid columns="1" id="popupDetail">
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.nameInner')}"
                                       for="nameInner"
                                       styleClass="labelPF"/>
                        <p:inputText id="nameInner"
                                     value="#{TNCList.editEntity.nameInner}"
                                     disabled="#{false}"
                                     styleClass="inputLarge"
                                />
                        <h:message for="nameInner" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.name')}"
                                       for="name"
                                       styleClass="labelPF"/>
                        <p:inputText id="name"
                                     value="#{TNCList.editEntity.name}"
                                     disabled="true"
                                     styleClass="inputLarge"
                                />
                        <p:commandButton value="..."
                                         actionListener="#{TNCList.chooseTNC}"
                                         rendered="#{!TNCList.edit}"
                                >
                            <p:ajax event="dialogReturn"
                                    listener="#{TNCList.onTNCChosen}"
                                    update=":mainForm:popupDetail"/>
                        </p:commandButton>

                        <h:message for="name" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.description')}"
                                       for="description"
                                       styleClass="labelPF"/>
                        <p:inputTextarea id="description"
                                         value="#{TNCList.editEntity.description}"
                                         disabled="#{false}"
                                         styleClass="textareaLargePF"
                                />
                    </h:panelGroup>
                    <HR/>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.unitsFrom')}"
                                       for="unitsFrom"
                                       styleClass="labelPF"/>
                        <p:inputText id="unitsFrom"
                                     value="#{TNCList.editEntity.unitsFrom}"
                                     disabled="true"
                                     styleClass="inputLarge"
                                />
                        <h:message for="unitsFrom" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.ratio')}"
                                       for="ratio"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="ratio"
                                       value="#{TNCList.editEntity.ratio}"
                                       disabled="#{false}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="ratio" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.unitsTo')}"
                                       for="unitsTo"
                                       styleClass="labelPF"/>
                        <p:inputText id="unitsTo"
                                     value="#{TNCList.editEntity.unitsTo}"
                                     styleClass="inputLarge"
                                />
                        <h:message for="unitsTo" errorClass="error"/>
                    </h:panelGroup>
                    <HR/>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.limitLow')}"
                                       for="limitLow"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="limitLow"
                                       value="#{TNCList.editEntity.limitLow}"
                                       disabled="#{false}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="balance" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.limitHigh')}"
                                       for="limitHigh"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="limitHigh"
                                       value="#{TNCList.editEntity.limitHigh}"
                                       disabled="#{false}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="balance" errorClass="error"/>
                    </h:panelGroup>
                    <HR/>
                    <h:panelGroup>
                        <h:outputLabel for="consumption"
                                       value="#{messages.getString('TNCList.column.consumption')}"
                                       styleClass="labelPF"
                                />
                        <p:commandButton id="consumption"
                                         value="#{messages.getString('button.calc.calculate')}"
                                         actionListener="#{TNCList.consumptionCalculate}"
                                         update=":mainForm:consumptionResult"
                                         style="margin-left: 3px"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCList.column.consumptionStart')}"
                                       for="consumptionStart"
                                       styleClass="labelPF"/>
                        <p:calendar id="consumptionStart"
                                    value="#{TNCList.consumptionStart}"
                                    locale="ru"
                                    readonlyInput="true"
                                    pattern="#{messages.getString('datePattern')}"
                                    showOn="button"
                                    styleClass="calendarPF"
                                />
                        <h:message for="consumptionStart" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCList.column.consumptionEnd')}"
                                       for="consumptionEnd"
                                       styleClass="labelPF"/>
                        <p:calendar id="consumptionEnd"
                                    value="#{TNCList.consumptionEnd}"
                                    locale="ru"
                                    readonlyInput="true"
                                    pattern="#{messages.getString('datePattern')}"
                                    showOn="button"
                                    styleClass="calendarPF"
                                />
                        <h:message for="consumptionStart" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCList.column.consumptionResult')}"
                                       for="consumptionResult"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="consumptionResult"
                                       value="#{TNCList.consumptionResult}"
                                       disabled="#{true}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="price" errorClass="error"/>
                    </h:panelGroup>
                    <HR/>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.price')}"
                                       for="price"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="price"
                                       value="#{TNCList.editEntity.price}"
                                       disabled="#{true}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="price" errorClass="error"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputLabel value="#{messages.getString('TNCEntity.balance')}"
                                       for="balance"
                                       styleClass="labelPF"/>
                        <p:inputNumber id="balance"
                                       value="#{TNCList.editEntity.balance}"
                                       disabled="#{false}"
                                       inputStyleClass="inputLarge"
                                />
                        <h:message for="balance" errorClass="error"/>
                    </h:panelGroup>
                    <HR/>
                </h:panelGrid>

                <p>
                    <p:commandButton value="#{messages.getString('button.save')}"
                                     actionListener="#{TNCList.save}"
                                     update=":mainForm:entities, :mainForm:popupDetail, :mainForm:growl, :mainForm:nameInner"/>
                    <p:commandButton value="#{messages.getString('button.cancel')}"
                                     onclick="PF('popup').hide()"/>
                </p>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>

        </h:form>


    </ui:define>
</ui:composition>
