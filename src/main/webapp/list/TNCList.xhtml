<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="title">
        <h:outputText value="ТНЦ"/>
    </ui:define>
<!--TODO add privs and labels -->
    <ui:define name="body">
        <h:form id="mainForm">
            <h:outputText value="ТНЦ" styleClass="listTitle"/>
            <br/>

            <rich:dataTable id="TNCs" value="#{TNCList.TNCs}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column rendered="#{true}">
                    <f:facet name="header">Наименование</f:facet>
                    <h:outputText value="#{row.name}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">detailName</f:facet>
                    <h:outputText value="#{row.detailName}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">unitsFrom</f:facet>
                    <h:outputText value="#{row.unitsFrom}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">ratio</f:facet>
                    <h:outputText value="#{row.ratio}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">unitsTo</f:facet>
                    <h:outputText value="#{row.unitsTo}"/>
                </rich:column>
                <rich:column rendered="#{true}">
                    <f:facet name="header">price</f:facet>
                    <h:outputText value="#{row.price}"/>
                </rich:column>
            </rich:dataTable>

            <a4j:commandButton id="refresh"
                               render="TNCs"
                               style="display: none"
                               value="refresh"/>
        </h:form>
    </ui:define>
</ui:composition>
