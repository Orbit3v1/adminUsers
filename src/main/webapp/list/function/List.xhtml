<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        <h:outputText value="#{messages.getString('menu.calculation.function')}"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true"/>

            <h:outputText value="#{messages.getString('menu.calculation.function')}" styleClass="listTitle"/>
            <br/>
            <p:commandButton value="#{messages.getString('button.add')}"
                             actionListener="#{functionList.add}"
                             update=":mainForm:popupDetail"
                             oncomplete="PF('popup').show()"
                    />

            <ui:include src="DataTable.xhtml"/>
            <ui:include src="EditPopUp.xhtml"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
