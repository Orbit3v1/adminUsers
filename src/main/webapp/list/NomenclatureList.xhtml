<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/application.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="title">
        <h:outputText value="#{messages.getString('nomenclatureList.title')}"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm" onkeypress="if(event.keyCode == 13) return false;">
            <h:outputText value="#{messages.getString('menu.admin.nomenclature')}" styleClass="listTitle"/>
            <br/>
            <h:commandButton value="#{messages.getString('button.add')}"
                             action="#{nomenclatureScreen.newEntity}"
                             styleClass="btn"
                             rendered="#{nomenclatureList.userPA.addR}"
                             disabled="#{!nomenclatureList.userPA.addEx}"/>

            <h:commandButton id="findBtn"
                             value="#{messages.getString('button.find')}"
                             render="nomenclatures"
                             styleClass="btn"/>

            <rich:dataTable id="nomenclatures" value="#{nomenclatureList.nomenclatures}" var="row"
                            rowClasses="odd-row, even-row">
                <rich:column filterValue="#{nomenclatureList.nameFilter}"
                             filterExpression="#{fn:containsIgnoreCase(row.name, nomenclatureList.nameFilter)}"
                             filterType="custom">
                    <f:facet name="header">#{messages.getString('nomenclatureEntity.name')}
                        <h:inputText value="#{nomenclatureList.nameFilter}"
                                     onkeypress="if(event.keyCode == 13) {clickIn('mainForm:findBtn')}"
                                     styleClass="inputSmall"/>
                    </f:facet>
                    <h:commandLink value="#{row.name}"
                                   action="#{nomenclatureScreen.editEntity(row)}"
                                   styleClass="link"
                                   style="display: block;"/>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
